{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Job Details</h1>
    <div class="job-details">
        <h2>{{ job.title }}</h2>
        <h3>{{ job.company }}</h3>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Salary:</strong> {{ job.salary }}</p>
        <p><strong>Perks:</strong> {{ job.perks }}</p>
        <p><strong>Description:</strong></p>
        <p>{{ job.description }}</p>
        <p><strong>Job Score:</strong> {{ job.score }}</p>
        <div class="job-score-breakdown" title="Hover for score breakdown">
            <span class="score-tooltip">{{ job.score_breakdown }}</span>
        </div>
        <button id="applyButton" class="btn btn-primary" onclick="applyForJob({{ job.id }})">Apply</button>
    </div>
</div>
{% endblock %}
