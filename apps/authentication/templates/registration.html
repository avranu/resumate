<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumate - Registration</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Resumate - Registration</h1>
        <form id="registrationForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="email" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Confirm Password:</label>
                <input type="password" id="confirmPasswordInput" name="confirm_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'forgot_password' %}" id="forgotPasswordLink">Forgot Password?</a></p>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
