{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Profile</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="profileForm">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="addressInput">Address</label>
                    <input type="text" class="form-control" id="addressInput" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phoneNumberInput">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumberInput" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="minSalaryInput">Minimum Salary Expectation</label>
                    <input type="number" class="form-control" id="minSalaryInput" placeholder="Enter minimum salary">
                </div>
                <div class="form-group">
                    <label for="maxSalaryInput">Maximum Salary Expectation</label>
                    <input type="number" class="form-control" id="maxSalaryInput" placeholder="Enter maximum salary">
                </div>
                <div class="form-group">
                    <label for="preferredLocationsSelect">Preferred Job Locations</label>
                    <select multiple class="form-control" id="preferredLocationsSelect">
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="locationProximitySlider">Job Location Proximity</label>
                    <input type="range" class="form-control-range" id="locationProximitySlider" min="1" max="100">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Import from LinkedIn</h3>
            <button id="linkedInButton" class="btn btn-primary">Connect with LinkedIn</button>
            <h3>Upload Resume</h3>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="resumeUpload" accept=".pdf,.doc,.docx">
                <label class="custom-file-label" for="resumeUpload">Choose file</label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
