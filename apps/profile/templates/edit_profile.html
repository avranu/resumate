{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <hr>
    <h2>Import from LinkedIn</h2>
    <button id="linkedInButton" class="btn btn-primary">Connect with LinkedIn</button>
    <hr>
    <h2>Upload Resume</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.resume }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
