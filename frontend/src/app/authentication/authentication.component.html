<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Resumate</h2>
      <form (submit)="registerUser()">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPasswordInput">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPasswordInput" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <hr>
      <form (submit)="loginUser()">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="text-center mt-3">
        <a href="#" id="forgotPasswordLink" (click)="forgotPassword()">Forgot Password?</a>
      </p>
    </div>
  </div>
</div>
