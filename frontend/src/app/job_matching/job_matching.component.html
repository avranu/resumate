<div class="container">
  <h1>Job Matching</h1>
  <div class="job-list">
    <div *ngFor="let job of jobs" class="job-item">
      <h2>{{ job.title }}</h2>
      <p>{{ job.company }}</p>
      <p>{{ job.location }}</p>
      <p>Salary: {{ job.salary }}</p>
      <p>Perks: {{ job.perks }}</p>
      <div class="job-score">
        <span>{{ job.score }}</span>
        <div class="score-breakdown" *ngIf="job.scoreDetails">
          <p>Salary: {{ job.scoreDetails.salary }}</p>
          <p>Commute: {{ job.scoreDetails.commute }}</p>
          <p>Perks: {{ job.scoreDetails.perks }}</p>
        </div>
      </div>
      <button (click)="applyForJob(job)">Apply</button>
    </div>
  </div>
</div>
